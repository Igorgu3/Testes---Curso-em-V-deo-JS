<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código com o DOM</title>

    <style>
        body{
            background: rgb(127, 179, 239);
            color: white;
            font: normal 10pt Times;
        }
    </style>

</head>
<body>
    <h1>Iniciando estudos com DOM!</h1>
    <p>Aqui vai o resultado!</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS!</p>
    <div id = "msg">Clique aqui</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1];
        window.document.write(`Está escrito assim: ${p1.innerText} </br>`);
        p1.style.color = 'black';
        var d = window.document.getElementById ('msg');
        d.innerText = 'Estou aguardando...';
        d.style.background = 'green';
    </script>
</body>
</html>
