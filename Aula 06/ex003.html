<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro código</title>
    <style>
        body{
            background-color: rgb(144, 117, 170);
            color: beige;
            font: normal 15pt Times;
        }

        h1{
            color: black;
        }

        p{
            color: rgb(0, 8, 8);
        }
    </style>
</head>

<body>
    <h1>Olá!</h1>
    <script>
        var n1 = Number(window.prompt ('Digite um número, por favor!'));
        var n2 = Number(window.prompt ('Digite outro'));
        var s =  n1 + n2; 
        window.alert(`A soma é ${s}`);
    </script>
</body>
</html>
