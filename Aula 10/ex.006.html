<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font: normal 15pt Times;
            background: green;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border-radius: 20%;
        }
        body{
            background: gray;
            color: white;
            font: normal 10pt Times;
        }

    </style>
</head>
<body>
    <div id="area" onclick = "clicar()" onmouseenter="entrar()" onmouseout = "sair()">
        Interaja:
    </div>

    <script>
        var a = window.document.getElementById('area');
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!';
            a.style.background = 'blue';
        }

        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'green';

        }

    </script>
    
</body>
</html>
